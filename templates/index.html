{% extends "main.html" %} {% block content %}
<section id="body_content">
  <div class="body_texts">
    <div class="under_construction">
      <h4><img class="sign_under_construction_left" src="{{ url_for('static', filename='img/under-construction.png') }}" alt="under construction">More awesome features will be coming soon<img class="sign_under_construction_right" src="{{ url_for('static', filename='img/under-construction.png') }}" alt="under construction"></h4>
    </div>
    <div class="intro">
      <h1 class= "software_name">Grad Planner</h1>
      <h4 class="under_construction_message">Create your four year plans for SCU</h4>
      <p>Start by press the "Get Started" button to enter all your preferences</p>
    </div>
    <div>
      <button class="btn btn-secondary btn-lg get_started_button" type="button" name="button" onclick="location.href = '{{ url_for('selectSchool') }}'">
        Get Started
      </button>
    </div>
  </div>
  <div class="bottom-image">
    <img class="graduation-img" src="{{ url_for('static', filename='img/Background-grad-photo.png') }}" alt="graduation image">
  </div>
</section>
