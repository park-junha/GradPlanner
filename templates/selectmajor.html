{% extends "main.html" %} {% block content %}

<head>
  <!-- Google Tag Manager -->
  <script>(
    function(w,d,s,l,i){
      w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
  })
  (window,document,'script','dataLayer','GTM-MG4VSR3');
  </script>
  <!-- End Google Tag Manager -->
  
  <title>SCU Grad Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/survey_styles.css') }}">
  <script src="{{ url_for('static', filename='js/survey.js') }}"></script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MG4VSR3" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <!---------------------------body section-------------------------->
  <section id="body_content">
    <form action="/selectrequisites">
      <div class="body_texts">
        <div class="contexts">
          <div class="top_title">
            <h2>Questionnaire</h2>
          </div>
          <div class="card survey_name">
            <div class="card-header">
              {{ questionMajors.question }}
            </div>
            <ul class="list-group list-group-flush">
              {% for option in questionMajors.options %}
                <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="major" id="{{ option.id }}" value="{{ option.id }}">
                    <label class="form-check-label" for="{{ option.id }}">
                      {{ option.name }}
                    </label>
                  </div>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-secondary btn-lg get_started_button" type="submit">Submit</button>

        <!--<input type="submit" value="Submit" />-->
      </div>
    </form>

  </section>
</body>
{% endblock %}
